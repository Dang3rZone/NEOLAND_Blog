<!-- categories -->
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Categories</label>
  </div>
  <select
    class="custom-select"
    id="inputGroupSelect01"
    (change)="onChange($event)"
    id="selectCategoria"
  >
    <option value="all">All</option>
    <option [value]="category" *ngFor="let category of categories" selected>
      {{ category }}
    </option>
  </select>
</div>

<!-- articles -->

<div class="container">
  <div
    class="row justify-content-center align-items-center"
    *ngFor="let article of articles"
  >
    <div class="col-sm-12 text-block col-md-6">
      <div
        class="text-box mbr-fonts-style align-center mbr-bold display-4"
      ></div>
      <h3 class="mbr-section-title mbr-fonts-style align-right display-3">
        {{ article.titulo }}
      </h3>
      <label>{{ article.fecha }}</label>
      <div class="mbr-section-text mbr-fonts-style align-right display-7">
        {{ article.texto }} <br />
      </div>
    </div>
    <div class="col-sm-12 col-md-6 img-block align-center">
      <div class="mbr-figure">
        <img [src]="article.imagen" />
      </div>
    </div>
  </div>
</div>
